<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JS Space Travel </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body >
    <div id="game-panel">
        <div id="canvas container">
            <canvas id="canvas"></canvas>
        </div>
        <div id="instructions">
            <h3>Instructions</h3>
            <ul>
                <li>
                    <div class="number">1</div>
                    <p>Use <strong>UP, DOWN, LEFT e RIGHT</strong> to move the space ship.</p>
                </li>
                <li>
                    <div class="number">2</div>
                    <p>Overcome <strong>50 obstacles</strong> to advance to the next stage!</p>
                </li>
            </ul>  
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
